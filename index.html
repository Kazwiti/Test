<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Truth or Dare Multiplayer Lobby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 40px 20px;
    }
    input, button {
      font-size: 1rem;
      padding: 10px 15px;
      margin: 10px 5px;
      border-radius: 8px;
      border: none;
      width: 200px;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    h1 {
      margin-bottom: 20px;
    }
    #errorMsg {
      color: #f44336;
      margin-top: 15px;
      height: 18px;
    }
  </style>
</head>
<body>

  <h1>Truth or Dare Multiplayer</h1>
  
  <input type="text" id="roomInput" placeholder="Enter Room Code" aria-label="Room code" maxlength="8" />
  <br />
  <button id="joinBtn">Join Room</button>
  <button id="createBtn">Create New Room</button>
  
  <div id="errorMsg" role="alert" aria-live="assertive"></div>

  <script>
    const roomInput = document.getElementById('roomInput');
    const joinBtn = document.getElementById('joinBtn');
    const createBtn = document.getElementById('createBtn');
    const errorMsg = document.getElementById('errorMsg');

    function isValidRoomCode(code) {
      return /^[A-Za-z0-9]{3,8}$/.test(code);
    }

    joinBtn.addEventListener('click', () => {
      const code = roomInput.value.trim().toUpperCase();
      if (!code) {
        errorMsg.textContent = 'Please enter a room code to join.';
        return;
      }
      if (!isValidRoomCode(code)) {
        errorMsg.textContent = 'Room code must be 3-8 alphanumeric characters.';
        return;
      }
      errorMsg.textContent = '';
      window.location.href = `multiplayer.html?game=${code}`;
    });

    createBtn.addEventListener('click', () => {
      // Generate a 6-character alphanumeric code
      const code = Math.random().toString(36).substring(2, 8).toUpperCase();
      errorMsg.textContent = '';
      window.location.href = `multiplayer.html?game=${code}`;
    });

    // Optionally allow pressing Enter in input to join room
    roomInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        joinBtn.click();
      }
    });
  </script>

</body>
</html>
