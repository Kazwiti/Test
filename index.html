<head>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Truth or Dare</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    text-align: center;
    padding: 20px;
  }
  input, select, button {
    padding: 10px 15px;
    margin: 5px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
  }
  button {
    cursor: pointer;
  }
  button:disabled {
    opacity: 0.5;
    cursor: default;
  }
  #player-list {
    margin: 10px 0;
    font-weight: bold;
  }
  #challenge {
    margin-top: 30px;
    padding: 20px;
    background: #222;
    border-radius: 12px;
    min-height: 80px;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }
  #challenge p {
    font-size: 1.2rem;
    user-select: text;
  }
</style>
</head>
<body>

<div id="challenge">

  let players = [];

  const playerNameInput = document.getElementById('player-name');
  const addPlayerBtn = document.getElementById('addPlayerBtn');
  const playerListDiv = document.getElementById('player-list');
  const truthBtn = document.getElementById('truthBtn');
  const dareBtn = document.getElementById('dareBtn');
  const challengeDiv = document.getElementById('challenge');
  const modeSelect = document.getElementById('mode');

  function updatePlayerList() {
    if (players.length === 0) {
      playerListDiv.textContent = 'Players: None';
      truthBtn.disabled = true;
      dareBtn.disabled = true;
    } else {
      playerListDiv.textContent = 'Players: ' + players.join(', ');
      truthBtn.disabled = false;
      dareBtn.disabled = false;
    }
  }

  addPlayerBtn.addEventListener('click', () => {
    const name = playerNameInput.value.trim();
    if (name && !players.includes(name)) {
      players.push(name);
      playerNameInput.value = '';
      updatePlayerList();
    }
  });

  function getRandomItem(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function getCurrentChallenges(type) {
    if (modeSelect.value === 'fun') {
      return type === 'truth' ? funTruths : funDares;
    } else {
      return type === 'truth' ? spicyTruths : spicyDares;
    }
  }

  function showChallenge(type) {
    if (players.length === 0) {
      challengeDiv.innerHTML = '<p>Please add at least one player.</p>';
      return;
    }
    const player = getRandomItem(players);
    const challenge = getRandomItem(getCurrentChallenges(type));
    challengeDiv.innerHTML = `<p><strong>${player}</strong>, your ${type} is:</p><p>${challenge}</p>`;
  }

  truthBtn.addEventListener('click', () => showChallenge('truth'));
  dareBtn.addEventListener('click', () => showChallenge('dare'));

  updatePlayerList();
</script>

</body>
</html>
